networks:
  zabbix-network:
    driver: bridge

services:
  zabbix-mysql:
    container_name: zabbix-mysql
    image: mysql:9.0
    networks:
      - zabbix-network
    ports:
      - '3306:3306'
    volumes:
      - './zabbix/mysql:/var/lib/mysql'
    environment:
      - MYSQL_ROOT_PASSWORD=passwd


  zabbix-server:
    container_name: zabbix-server
    image: zabbix/zabbix-server-mysql:7.0-alpine-latest
    networks:
      - zabbix-network
    links:
      - zabbix-mysql
    restart: always
    ports:
      - '10051:10051'
    volumes:
      - './zabbix/alertscripts:/usr/lib/zabbix/alertscripts'
    environment:
      - DB_SERVER_HOST=zabbix-mysql
      - MYSQL_DATABASE=zabbix
      - MYSQL_USER=root
      - MYSQL_PASSWORD=passwd
    depends_on:
      - zabbix-mysql

  zabbix-frontend:
    container_name: zabbix-frontend
    image: zabbix/zabbix-web-apache-mysql:7.0-alpine-latest
    networks:
      - zabbix-network
    links:
      - zabbix-mysql
      - zabbix-server
    restart: always
    ports:
      - '80:8080'
      - '443:8443'
    environment:
      - ZBX_SERVER_HOST=zabbix-server
      - DB_SERVER_HOST=zabbix-mysql
      - MYSQL_DATABASE=zabbix
      - MYSQL_USER=root
      - MYSQL_PASSWORD=passwd
      - PHP_TZ=America/Sao_Paulo
    depends_on:
      - zabbix-mysql

